<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>
</head>
<body class="chat">
<div class="chat__sidebar">
    <h3>People</h3>
    <div id="users"></div>
</div>

<div class="chat__main">
    <ol id="messages" class="chat__messages"></ol>
    <div class="chat__footer" >
        <form id="messageForm">
            <input type="text" name="message" id="message" placeholder="Message" autofocus="autofocus" autocomplete="autocomplete" />
            <button type="button" id="sendButton">Send</button>
        </form>
        <button type="button" id="locationButton">Send Location</button>
    </div>

</div>

<script id="message_template" type="text/template">
    <li class="message">
        <div class="message__title">
            <h4>{{from}}</h4>
            <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
            <p>{{text}}</p>
        </div>
    </li>
</script>

<script id="location_message_template" type="text/template">
    <li class="message">
        <div class="message__title">
            <h4>{{from}}</h4>
            <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
            <p>
                <a href="{{url}}" target="_blank">My current location</a>
            </p>
        </div>
    </li>
</script>

<script src="/socket.io/socket.io.js"></script>
<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="js/moment.js" type="text/javascript"></script>
<script src="js/mustache.js" type="text/javascript"></script>
<script src="/js/index.js"></script>
</body>
</html>
